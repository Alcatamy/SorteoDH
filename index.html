<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Definitivo TOP10 IBERDROLA (Versión Panorámica)</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-blue: #0c2f6b;
            --dark-bg: #0a192f;
            --accent-silver: #e5e7eb;
            --shadow-gold: rgba(212, 175, 55, 0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--primary-blue) 100%);
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* La clave para evitar el scroll */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .ceremony-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 1.5rem;
        }

        /* --- HEADER --- */
        .header-section {
            text-align: center;
            padding-bottom: 1rem;
            flex-shrink: 0;
        }
        .main-logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 0.5rem;
        }
        .ceremony-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 3vw, 2.5rem);
            background: linear-gradient(45deg, var(--primary-gold), #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- MAIN CONTENT AREA --- */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 1.5rem;
            flex-grow: 1;
            height: calc(100% - 150px); /* Ajustar altura para dejar espacio a header y footer */
        }

        /* --- GRUPOS (Laterales) --- */
        .group-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .group-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-gold);
            flex-shrink: 0;
        }
        .group-teams {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            overflow-y: auto; /* Para el caso extremo de muchos equipos, aunque no se usará */
        }
        .group-team {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .group-team img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .group-team .team-name {
            font-weight: 500;
        }
        .group-team .team-position {
            font-size: 0.8rem;
            color: var(--accent-silver);
            opacity: 0.8;
        }

        /* --- ÁREA CENTRAL DE SORTEO --- */
        .draw-arena {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .pots-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            flex-shrink: 0;
        }
        .pot-container {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 16px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .pot-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-gold);
        }
        .pot-teams {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }
        .team-ball {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, white, #f3f4f6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: default;
        }
        .team-ball.selected {
            transform: scale(1.15);
            background: linear-gradient(135deg, var(--primary-gold), #fbbf24);
            box-shadow: 0 8px 25px var(--shadow-gold);
        }
        .team-ball img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }
        .team-ball .team-name {
            font-size: 0.6rem;
            font-weight: 500;
            color: var(--dark-bg);
            margin-top: 2px;
        }

        .central-sphere-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .drawing-sphere {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-gold), #fbbf24);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-bg);
            box-shadow: 0 10px 30px var(--shadow-gold);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            text-align: center;
            padding: 1rem;
        }
        .drawing-sphere.active {
            transform: scale(1.1);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 30px var(--shadow-gold); }
            50% { box-shadow: 0 15px 45px var(--shadow-gold); }
        }
        .sphere-text {
             font-size: 1.2rem;
             font-weight: 600;
        }
        .status-message {
            position: absolute;
            bottom: 0;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--primary-gold);
        }

        /* --- FOOTER (Controles y Transparencia) --- */
        .footer-bar {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.75rem 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .transparency-grid {
            display: flex;
            gap: 1.5rem;
        }
        .transparency-item {
            text-align: center;
        }
        .transparency-label {
            font-size: 0.8rem;
            color: var(--accent-silver);
            opacity: 0.7;
        }
        .transparency-value {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: var(--primary-gold);
        }
        .ceremony-button {
            background: linear-gradient(135deg, var(--primary-gold), #fbbf24);
            color: var(--dark-bg);
            border: none;
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .ceremony-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .ceremony-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="ceremony-wrapper">
        <header class="header-section">
            <img src="https://liga.badminton.es/wp-content/uploads/2024/01/AF_Iberdrola_Badminton_RGB_POS_H.png" alt="Logo Iberdrola" class="main-logo">
            <h1 class="ceremony-title">Sorteo de Grupos TOP10 2025/2026</h1>
        </header>

        <main class="main-content">
            <div class="group-panel" id="group-a-panel">
                <h2 class="group-title">Grupo A</h2>
                <div class="group-teams" id="group-a-teams"></div>
            </div>

            <div class="draw-arena">
                <div class="pots-container">
                    <div class="pot-container" id="pot-heads">
                        <div class="pot-title">Cabezas de Serie</div>
                        <div class="pot-teams" id="heads-teams"></div>
                    </div>
                    <div class="pot-container" id="pot-drawing">
                        <div class="pot-title" id="current-pot-title">Bombo 1</div>
                        <div class="pot-teams" id="current-pot-teams"></div>
                    </div>
                </div>
                <div class="central-sphere-area">
                    <div class="drawing-sphere" id="drawing-sphere">
                        <span class="sphere-text" id="sphere-text">Iniciar Sorteo</span>
                    </div>
                    <div class="status-message" id="status-message"></div>
                </div>
            </div>

            <div class="group-panel" id="group-b-panel">
                <h2 class="group-title">Grupo B</h2>
                <div class="group-teams" id="group-b-teams"></div>
            </div>
        </main>
    </div>

    <footer class="footer-bar">
        <div class="transparency-grid">
            <div class="transparency-item">
                <div class="transparency-label">Timestamp</div>
                <div class="transparency-value" id="timestamp">--:--:--</div>
            </div>
            <div class="transparency-item">
                <div class="transparency-label">Semilla Aleatoria</div>
                <div class="transparency-value" id="random-seed">...</div>
            </div>
            <div class="transparency-item">
                <div class="transparency-label">Hash Sorteo</div>
                <div class="transparency-value" id="verification-hash">Pendiente</div>
            </div>
        </div>
        <button class="ceremony-button" id="ceremony-btn">COMENZAR</button>
    </footer>

    <script>
        // --- DATA ---
        const teams = {
            heads: [
                { id: 'campeon', name: 'Recreativo IES La Orden', subtitle: 'Campeón', img: 'https://liga.badminton.es/wp-content/uploads/2022/09/IES-La-Orden.png' },
                { id: 'subcampeon', name: 'Puertas Padilla Cartagena', subtitle: 'Subcampeón', img: 'https://liga.badminton.es/wp-content/uploads/2022/12/Logo-Puertas-Padilla-Cartagena.png' }
            ],
            pot1: [
                { id: 'oviedo', name: 'Oviedo', subtitle: '3º Clasificado', img: 'https://liga.badminton.es/wp-content/uploads/2022/09/Logo-cbo-formato-vertical.ai_.png' },
                { id: 'rinconada', name: 'Rinconada - Sevilla', subtitle: '4º Clasificado', img: 'https://liga.badminton.es/wp-content/uploads/2022/12/Rinconada.png' }
            ],
            pot2: [
                { id: 'ravachol', name: 'Ravachol Pontevedra', subtitle: '5º Clasificado', img: 'https://liga.badminton.es/wp-content/uploads/2022/09/LOGO-HORIZONTAL.png' },
                { id: 'ibiza', name: 'UD Ibiza', subtitle: '6º Clasificado', img: 'https://liga.badminton.es/wp-content/uploads/2022/12/Shield_of_UD_Ibiza.png' },
                { id: 'alicante', name: 'Alicante Intercity', subtitle: '7º Clasificado', img: 'https://liga.badminton.es/wp-content/uploads/2022/12/Diseno-sin-titulo-46.png' },
                { id: 'sanfernando', name: 'San Fernando Valencia', subtitle: '8º Clasificado', img: 'https://liga.badminton.es/wp-content/uploads/2022/12/Diseno-sin-titulo-30.png' },
                { id: 'astures', name: 'Astures', subtitle: 'Ascendido', img: 'https://liga.badminton.es/wp-content/uploads/2022/12/ASTURES.png' },
                { id: 'huesca', name: 'Huesca La Magia', subtitle: 'Ascendido', img: 'https://liga.badminton.es/wp-content/uploads/2022/12/images-2-300x104.png' }
            ]
        };

        // --- STATE ---
        let state = {
            isDrawing: false,
            phase: 'initial',
            groupA: [],
            groupB: [],
            randomSeed: '',
        };

        // --- DOM ELEMENTS ---
        const DOMElements = {
            ceremonyBtn: document.getElementById('ceremony-btn'),
            drawingSphere: document.getElementById('drawing-sphere'),
            sphereText: document.getElementById('sphere-text'),
            statusMessage: document.getElementById('status-message'),
            headsTeams: document.getElementById('heads-teams'),
            currentPotTeams: document.getElementById('current-pot-teams'),
            currentPotTitle: document.getElementById('current-pot-title'),
            groupATeams: document.getElementById('group-a-teams'),
            groupBTeams: document.getElementById('group-b-teams'),
            timestamp: document.getElementById('timestamp'),
            randomSeed: document.getElementById('random-seed'),
            verificationHash: document.getElementById('verification-hash'),
        };

        // --- RENDER FUNCTIONS ---
        const render = {
            teamBall: (team) => {
                const name = team.name.split(' ')[0];
                return `<div class="team-ball" data-team-id="${team.id}">
                          <img src="${team.img}" alt="${team.name}" onerror="this.style.display='none'">
                          <div class="team-name">${name}</div>
                        </div>`;
            },
            groupTeam: (team) => {
                return `<div class="group-team">
                          <img src="${team.img}" alt="${team.name}">
                          <div>
                            <div class="team-name">${team.name}</div>
                            <div class="team-position">${team.subtitle}</div>
                          </div>
                        </div>`;
            },
            initialState: () => {
                DOMElements.headsTeams.innerHTML = teams.heads.map(render.teamBall).join('');
                DOMElements.currentPotTitle.textContent = "Bombo 1";
                DOMElements.currentPotTeams.innerHTML = teams.pot1.map(render.teamBall).join('');
                DOMElements.groupATeams.innerHTML = '';
                DOMElements.groupBTeams.innerHTML = '';
            },
            updateTimestamp: () => {
                const now = new Date();
                DOMElements.timestamp.textContent = now.toLocaleTimeString('es-ES');
            },
            showMessage: (msg, duration = 2000) => {
                DOMElements.statusMessage.textContent = msg;
                DOMElements.statusMessage.style.opacity = '1';
                setTimeout(() => { DOMElements.statusMessage.style.opacity = '0'; }, duration);
            }
        };

        // --- LOGIC FUNCTIONS ---
        const logic = {
            sleep: (ms) => new Promise(resolve => setTimeout(resolve, ms)),
            generateRandomSeed: () => {
                state.randomSeed = Math.random().toString(36).substring(2, 10).toUpperCase();
                DOMElements.randomSeed.textContent = state.randomSeed;
            },
            generateHash: (data) => {
                let hash = 0;
                for (let i = 0; i < data.length; i++) {
                    const char = data.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash |= 0;
                }
                return Math.abs(hash).toString(16).toUpperCase().padStart(8, '0');
            },
            reset: () => {
                state = { isDrawing: false, phase: 'initial', groupA: [], groupB: [], randomSeed: '' };
                logic.generateRandomSeed();
                render.initialState();
                DOMElements.verificationHash.textContent = 'Pendiente';
                DOMElements.sphereText.textContent = 'Iniciar Sorteo';
                DOMElements.ceremonyBtn.textContent = 'COMENZAR';
                DOMElements.ceremonyBtn.disabled = false;
                DOMElements.drawingSphere.classList.remove('active');
            },
            drawTeam: async (pot, targetGroupEl, targetArray) => {
                DOMElements.drawingSphere.classList.add('active');
                DOMElements.sphereText.textContent = 'Sorteando...';
                
                const teamIndex = Math.floor(Math.random() * pot.length);
                const selectedTeam = pot.splice(teamIndex, 1)[0];
                
                const ballEl = document.querySelector(`.pot-teams [data-team-id="${selectedTeam.id}"]`);
                ballEl.classList.add('selected');
                
                await logic.sleep(1500);

                targetArray.push(selectedTeam);
                targetGroupEl.innerHTML += render.groupTeam(selectedTeam);
                ballEl.style.transition = 'opacity 0.5s';
                ballEl.style.opacity = '0';
                
                DOMElements.drawingSphere.classList.remove('active');
                return selectedTeam;
            }
        };

        // --- MAIN DRAW SEQUENCE ---
        async function startDraw() {
            if (state.isDrawing) return;
            state.isDrawing = true;
            DOMElements.ceremonyBtn.disabled = true;

            // Phase 1: Heads of seed
            render.showMessage('Asignando Cabezas de Serie');
            DOMElements.sphereText.textContent = 'Fase 1';
            await logic.sleep(1500);
            
            state.groupA.push(teams.heads[0]);
            DOMElements.groupATeams.innerHTML += render.groupTeam(teams.heads[0]);
            document.querySelector('#pot-heads [data-team-id="campeon"]').classList.add('selected');
            await logic.sleep(1000);

            state.groupB.push(teams.heads[1]);
            DOMElements.groupBTeams.innerHTML += render.groupTeam(teams.heads[1]);
            document.querySelector('#pot-heads [data-team-id="subcampeon"]').classList.add('selected');
            await logic.sleep(1500);

            // Phase 2: Pot 1
            render.showMessage('Sorteo del Bombo 1');
            DOMElements.sphereText.textContent = 'Fase 2';
            let pot1 = [...teams.pot1];
            const drawnToA = await logic.drawTeam(pot1, DOMElements.groupATeams, state.groupA);
            await logic.sleep(500);
            const remainingTeam = pot1[0];
            const remainingBall = document.querySelector(`.pot-teams [data-team-id="${remainingTeam.id}"]`);
            remainingBall.classList.add('selected');
            await logic.sleep(1000);
            state.groupB.push(remainingTeam);
            DOMElements.groupBTeams.innerHTML += render.groupTeam(remainingTeam);
            remainingBall.style.opacity = '0';
            await logic.sleep(1500);

            // Phase 3: Pot 2
            render.showMessage('Sorteo del Bombo 2');
            DOMElements.sphereText.textContent = 'Fase 3';
            DOMElements.currentPotTitle.textContent = "Bombo 2";
            DOMElements.currentPotTeams.innerHTML = teams.pot2.map(render.teamBall).join('');
            let pot2 = [...teams.pot2].sort(() => Math.random() - 0.5);
            
            for(let i=0; i<6; i++) {
                const targetGroupEl = state.groupA.length <= state.groupB.length ? DOMElements.groupATeams : DOMElements.groupBTeams;
                const targetArray = state.groupA.length <= state.groupB.length ? state.groupA : state.groupB;
                await logic.drawTeam(pot2, targetGroupEl, targetArray);
                await logic.sleep(500);
            }
            
            // Finalization
            render.showMessage('¡Sorteo Finalizado!');
            DOMElements.sphereText.textContent = 'Finalizado';
            const finalData = state.randomSeed + JSON.stringify(state.groupA) + JSON.stringify(state.groupB);
            DOMElements.verificationHash.textContent = logic.generateHash(finalData);
            DOMElements.ceremonyBtn.textContent = 'REINICIAR';
            DOMElements.ceremonyBtn.disabled = false;
        }

        // --- INITIALIZATION ---
        function init() {
            logic.reset();
            render.updateTimestamp();
            setInterval(render.updateTimestamp, 1000);

            DOMElements.ceremonyBtn.addEventListener('click', () => {
                if (DOMElements.ceremonyBtn.textContent === 'REINICIAR') {
                    logic.reset();
                } else {
                    startDraw();
                }
            });
        }

        init();
    </script>
</body>
</html>
