<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo TOP10 IBERDROLA 2025/2026 - Versi√≥n Grabaci√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 30%, #2a3441 70%, #3a4554 100%);
            height: 100vh;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Part√≠culas optimizadas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 215, 0, 0.4);
            border-radius: 50%;
            animation: float-optimized 8s ease-in-out infinite;
        }

        @keyframes float-optimized {
            0%, 100% { transform: translateY(0px); opacity: 0.2; }
            50% { transform: translateY(-15px); opacity: 0.6; }
        }

        .container {
            height: 100vh;
            display: grid;
            grid-template-rows: 120px 1fr 80px;
            padding: 20px;
            position: relative;
            z-index: 2;
            gap: 20px;
        }

        /* Header compacto */
        .header-compact {
            display: grid;
            grid-template-columns: 300px 1fr 200px;
            align-items: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .logo-compact {
            height: 60px;
            object-fit: contain;
        }

        .title-compact {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .timer-compact {
            text-align: center;
            font-size: 1.8em;
            font-weight: 800;
            color: #ffd700;
            background: rgba(255,215,0,0.1);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid rgba(255,215,0,0.3);
        }

        /* √Årea principal horizontal */
        .main-area {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            gap: 20px;
            height: 100%;
        }

        /* Bombos compactos */
        .bombos-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bombo-compact {
            background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.06) 100%);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            border: 2px solid rgba(255,215,0,0.3);
            transition: all 0.3s ease;
        }

        .bombo-compact:hover {
            transform: scale(1.02);
            border-color: #ffd700;
        }

        .bombo-title-compact {
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            font-weight: 700;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .teams-compact {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .team-compact {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .team-compact:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,215,0,0.3);
            border-color: #ffd700;
        }

        .team-logo-compact {
            width: 30px;
            height: 30px;
            object-fit: contain;
            border-radius: 5px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .team-name-compact {
            flex: 1;
            font-size: 0.75em;
            font-weight: 600;
            color: #f8fafc;
            line-height: 1.2;
        }

        /* Grupos centrales */
        .grupos-center {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }

        .grupo-compact {
            background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.06) 100%);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid rgba(255,215,0,0.4);
            position: relative;
        }

        .grupo-title-compact {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            font-weight: 700;
            color: #ffd700;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grupo-slots-compact {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            height: 100px;
        }

        .slot-compact {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 2px dashed rgba(255,215,0,0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: #94a3b8;
            transition: all 0.3s ease;
            position: relative;
        }

        .slot-compact.filled {
            border-style: solid;
            border-color: #ffd700;
            background: linear-gradient(135deg, rgba(255,215,0,0.1) 0%, rgba(255,215,0,0.05) 100%);
        }

        .slot-number-compact {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ffd700;
            color: #0a0e1a;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: 700;
        }

        /* Panel de informaci√≥n */
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stats-compact {
            background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.06) 100%);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            border: 2px solid rgba(255,215,0,0.3);
        }

        .stats-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            font-weight: 700;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8em;
        }

        .stat-label {
            color: #e2e8f0;
            font-weight: 500;
        }

        .stat-value {
            color: #ffd700;
            font-weight: 700;
        }

        .log-compact {
            background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.06) 100%);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            border: 2px solid rgba(255,215,0,0.3);
            flex: 1;
            overflow-y: auto;
        }

        .log-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            font-weight: 700;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
        }

        .log-entry-compact {
            font-size: 0.7em;
            color: #e2e8f0;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            line-height: 1.3;
        }

        /* Control inferior */
        .control-bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .button-main {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 100%);
            color: #0a0e1a;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255,215,0,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-main:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255,215,0,0.6);
        }

        .button-main:disabled {
            background: linear-gradient(135deg, #64748b 0%, #94a3b8 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-main {
            font-size: 1.1em;
            font-weight: 600;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            min-width: 300px;
            text-align: center;
        }

        /* Efectos especiales */
        .selected-glow {
            animation: glow-pulse 1s ease-in-out infinite alternate;
            border-color: #ffd700 !important;
            box-shadow: 0 0 25px rgba(255,215,0,0.8);
        }

        @keyframes glow-pulse {
            0% { box-shadow: 0 0 25px rgba(255,215,0,0.8); }
            100% { box-shadow: 0 0 35px rgba(255,215,0,1); }
        }

        .shake-effect {
            animation: shake-compact 0.6s ease-in-out infinite;
        }

        @keyframes shake-compact {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .moving-team {
            position: fixed;
            z-index: 1000;
            transition: all 1.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 8px 20px rgba(255,215,0,0.6));
        }

        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255,215,0,0.25) 0%, rgba(255,215,0,0.15) 100%);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            font-size: 1.4em;
            font-weight: 700;
            color: #ffd700;
            box-shadow: 0 20px 50px rgba(255,215,0,0.4);
            backdrop-filter: blur(15px);
            z-index: 2000;
        }

        /* Placeholder para logos */
        .logo-placeholder {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #64748b 0%, #94a3b8 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6em;
            color: #f8fafc;
            text-align: center;
            font-weight: 600;
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,215,0,0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,215,0,0.8);
        }
    </style>
</head>
<body>
    <!-- Part√≠culas optimizadas -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Header compacto -->
        <div class="header-compact">
            <div>
                <img src="https://liga.badminton.es/wp-content/uploads/2024/01/AF_Iberdrola_Badminton_RGB_POS_H.png" 
                     alt="Logo TOP10 IBERDROLA" class="logo-compact" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo-placeholder" style="display: none; width: 200px; height: 60px;">
                    TOP10 IBERDROLA
                </div>
            </div>

        </div>

        <!-- √Årea principal -->
        <div class="main-area">
            <!-- Bombos -->
            <div class="bombos-section">
                <div class="bombo-compact" id="bombo-heads">
                    <div class="bombo-title-compact">Cabezas de Serie</div>
                    <div class="teams-compact" id="heads-teams"></div>
                </div>
                
                <div class="bombo-compact" id="bombo-1">
                    <div class="bombo-title-compact">Bombo 1</div>

                <div class="bombo-compact" id="bombo-2">

                </div>
            </div>

            <!-- Grupos centrales -->
            <div class="grupos-center">
                <div class="grupo-compact">
                    <div class="grupo-title-compact">GRUPO A</div>
                    <div class="grupo-slots-compact" id="grupo-a-slots"></div>
                </div>
                
                <div class="grupo-compact">
                    <div class="grupo-title-compact">GRUPO B</div>
                    <div class="grupo-slots-compact" id="grupo-b-slots"></div>
                </div>
            </div>

            <!-- Panel de informaci√≥n -->
            <div class="info-panel">
                <div class="stats-compact">
                    <div class="stats-title">üìä Estad√≠sticas</div>
                    <div class="stat-item">
                        <span class="stat-label">Fase:</span>
                        <span class="stat-value" id="current-phase">Preparaci√≥n</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Probabilidad:</span>
                        <span class="stat-value" id="probability">Pendiente</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Progreso:</span>
                        <span class="stat-value" id="progress">0/8</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Equipos:</span>
                        <span class="stat-value">10</span>
                    </div>
                </div>
                
                <div class="log-compact">
                    <div class="log-title">üìã Registro</div>
                    <div id="log-entries"></div>
                </div>
            </div>
        </div>

        <!-- Control inferior -->
        <div class="control-bottom">
            <button class="button-main" id="main-button" onclick="startOptimizedDraw()">
                üé≠ Iniciar Sorteo
            </button>
            <div class="status-main" id="status">Listo para comenzar</div>
        </div>
    </div>

    <!-- Mensaje final -->
    <div class="final-message" id="final-message" style="display: none;">
        üèÜ ¬°Sorteo Completado! üèÜ<br>
        <span style="font-size: 0.7em; margin-top: 10px; display: block;">
            Proceso transparente verificado
        </span>
    </div>

    <script>
        // Datos de equipos
        const teams = [
            { name: "Recreativo IES La Orden", position: "Campe√≥n", logo: "https://liga.badminton.es/wp-content/uploads/2022/09/IES-La-Orden.png", type: "head" },
            { name: "Puertas Padilla Cartagena", position: "Subcampe√≥n", logo: "https://liga.badminton.es/wp-content/uploads/2022/12/Logo-Puertas-Padilla-Cartagena.png", type: "head" },
            { name: "Oviedo", position: "3¬∫ Clasificado", logo: "https://liga.badminton.es/wp-content/uploads/2022/09/Logo-cbo-formato-vertical.ai_.png", type: "pot1" },
            { name: "Rinconada - Sevilla", position: "4¬∫ Clasificado", logo: "https://liga.badminton.es/wp-content/uploads/2022/12/Rinconada.png", type: "pot1" },
            { name: "Ravachol Pontevedra", position: "5¬∫ Clasificado", logo: "https://liga.badminton.es/wp-content/uploads/2022/09/LOGO-HORIZONTAL.png", type: "pot2" },
            { name: "UD Ibiza - B√°dminton Pitius", position: "6¬∫ Clasificado", logo: "https://liga.badminton.es/wp-content/uploads/2022/12/Shield_of_UD_Ibiza.png", type: "pot2" },
            { name: "Alicante Intercity", position: "7¬∫ Clasificado", logo: "https://liga.badminton.es/wp-content/uploads/2022/12/Diseno-sin-titulo-46.png", type: "pot2" },
            { name: "San Fernando Valencia", position: "8¬∫ Clasificado", logo: "https://liga.badminton.es/wp-content/uploads/2022/12/Diseno-sin-titulo-30.png", type: "pot2" },
            { name: "Astures", position: "Ascendido", logo: "https://liga.badminton.es/wp-content/uploads/2022/12/ASTURES.png", type: "pot2" },
            { name: "Huesca La Magia", position: "Ascendido", logo: "https://liga.badminton.es/wp-content/uploads/2022/12/images-2-300x104.png", type: "pot2" }
        ];

        let drawInProgress = false;
        let startTime = null;
        let timer = null;
        let selectionCount = 0;

        // Crear part√≠culas optimizadas
        function createOptimizedParticles() {
            const particles = document.getElementById('particles');
            particles.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particles.appendChild(particle);
            }
        }

        // Crear equipo compacto
        function createTeamCompact(team, containerId) {
            const card = document.createElement('div');
            card.className = 'team-compact';
            card.dataset.team = team.name;
            card.dataset.container = containerId;
            
            const logo = document.createElement('img');
            logo.src = team.logo;
            logo.alt = team.name;
            logo.className = 'team-logo-compact';
            logo.onerror = function() {
                this.style.display = 'none';
                const placeholder = document.createElement('div');
                placeholder.className = 'logo-placeholder';
                placeholder.textContent = team.name.substring(0, 4).toUpperCase();
                this.parentNode.insertBefore(placeholder, this);
            };
            
            const name = document.createElement('div');
            name.className = 'team-name-compact';
            name.textContent = team.name;
            
            card.appendChild(logo);
            card.appendChild(name);
            
            return card;
        }

        // Crear slot compacto
        function createSlotCompact(number) {
            const slot = document.createElement('div');
            slot.className = 'slot-compact empty';
            slot.innerHTML = `
                <div class="slot-number-compact">${number}</div>
                <div style="font-size: 0.6em; text-align: center;">Pos. ${number}</div>
            `;
            return slot;
        }

        // Agregar entrada al log
        function addLogEntry(message) {
            const logEntries = document.getElementById('log-entries');
            const entry = document.createElement('div');
            entry.className = 'log-entry-compact';
            entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logEntries.appendChild(entry);
            logEntries.scrollTop = logEntries.scrollHeight;
        }

        // Actualizar cron√≥metro
        function updateTimer() {
            if (!startTime) return;
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Actualizar estad√≠sticas
        function updateStats(phase, probability = null) {
            document.getElementById('current-phase').textContent = phase;
            document.getElementById('progress').textContent = `${selectionCount}/8`;
            if (probability) {
                document.getElementById('probability').textContent = probability;
            }
        }

        // Mover equipo con animaci√≥n
        function moveTeamOptimized(teamCard, targetSlot) {
            return new Promise((resolve) => {
                const startRect = teamCard.getBoundingClientRect();
                const endRect = targetSlot.getBoundingClientRect();
                
                const movingCard = teamCard.cloneNode(true);
                movingCard.className = 'team-compact moving-team';
                movingCard.style.left = startRect.left + 'px';
                movingCard.style.top = startRect.top + 'px';
                movingCard.style.width = startRect.width + 'px';
                movingCard.style.height = startRect.height + 'px';
                
                document.body.appendChild(movingCard);
                teamCard.style.opacity = '0';
                
                setTimeout(() => {
                    movingCard.style.left = endRect.left + 'px';
                    movingCard.style.top = endRect.top + 'px';
                    movingCard.style.width = endRect.width + 'px';
                    movingCard.style.height = endRect.height + 'px';
                }, 50);
                
                setTimeout(() => {
                    targetSlot.innerHTML = '';
                    targetSlot.appendChild(teamCard);
                    targetSlot.classList.remove('empty');
                    targetSlot.classList.add('filled');
                    teamCard.style.opacity = '1';
                    teamCard.classList.remove('selected-glow');
                    
                    document.body.removeChild(movingCard);
                    resolve();
                }, 1850);
            });
        }

        // Seleccionar equipo aleatorio
        function selectRandomTeam(container) {
            const teams = Array.from(container.children);
            const randomIndex = Math.floor(Math.random() * teams.length);
            return teams[randomIndex];
        }

        // Animar bombo
        function animateBombo(bomboId) {
            return new Promise((resolve) => {
                const bombo = document.getElementById(bomboId);
                bombo.classList.add('shake-effect');
                
                setTimeout(() => {
                    bombo.classList.remove('shake-effect');
                    resolve();
                }, 800);
            });
        }

        // Inicializar p√°gina
        function initializePage() {
            createOptimizedParticles();
            
            // Limpiar contenedores
            ['heads-teams', 'pot1-teams', 'pot2-teams'].forEach(id => {
                document.getElementById(id).innerHTML = '';
            });
            
            ['grupo-a-slots', 'grupo-b-slots'].forEach(id => {
                document.getElementById(id).innerHTML = '';
            });
            
            // Llenar bombos
            teams.filter(team => team.type === 'head').forEach(team => {
                document.getElementById('heads-teams').appendChild(createTeamCompact(team, 'heads-teams'));
            });
            
            teams.filter(team => team.type === 'pot1').forEach(team => {
                document.getElementById('pot1-teams').appendChild(createTeamCompact(team, 'pot1-teams'));
            });
            
            teams.filter(team => team.type === 'pot2').forEach(team => {
                document.getElementById('pot2-teams').appendChild(createTeamCompact(team, 'pot2-teams'));
            });
            
            // Crear slots
            for (let i = 1; i <= 5; i++) {
                document.getElementById('grupo-a-slots').appendChild(createSlotCompact(i));
                document.getElementById('grupo-b-slots').appendChild(createSlotCompact(i));
            }
            
            // Resetear variables
            drawInProgress = false;
            selectionCount = 0;
            startTime = null;
            
            if (timer) {
                clearInterval(timer);
            }
            
            // Resetear interfaz
            document.getElementById('main-button').textContent = 'üé≠ Iniciar Sorteo';
            document.getElementById('main-button').disabled = false;
            document.getElementById('status').textContent = 'Listo para comenzar';
            document.getElementById('final-message').style.display = 'none';
            document.getElementById('log-entries').innerHTML = '';
            
            updateStats('Preparaci√≥n', 'Pendiente');
        }

        // Sorteo optimizado
        async function startOptimizedDraw() {
            if (drawInProgress) return;
            
            drawInProgress = true;
            startTime = Date.now();
            timer = setInterval(updateTimer, 100);
            
            const button = document.getElementById('main-button');
            button.disabled = true;
            button.textContent = 'üé¨ Sorteo en Progreso';
            
            const status = document.getElementById('status');
            
            addLogEntry('Inicio del sorteo oficial');
            
            // Fase 1: Cabezas de serie
            status.textContent = 'üëë Asignando Cabezas de Serie';
            updateStats('Cabezas de Serie', 'Fijas');
            
            await new Promise(resolve => setTimeout(resolve, 800));
            
            const headsContainer = document.getElementById('heads-teams');
            const champion = headsContainer.children[0];
            const runnerUp = headsContainer.children[1];
            
            const groupASlots = document.getElementById('grupo-a-slots');
            const groupBSlots = document.getElementById('grupo-b-slots');
            
            addLogEntry(`Campe√≥n "${champion.dataset.team}" ‚Üí Grupo A`);
            await moveTeamOptimized(champion, groupASlots.children[0]);
            selectionCount++;
            
            await new Promise(resolve => setTimeout(resolve, 600));
            
            addLogEntry(`Subcampe√≥n "${runnerUp.dataset.team}" ‚Üí Grupo B`);
            await moveTeamOptimized(runnerUp, groupBSlots.children[0]);
            selectionCount++;
            
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Fase 2: Bombo 1
            status.textContent = 'üéØ Sorteo Bombo 1';
            updateStats('Bombo 1', '50% cada uno');
            
            addLogEntry('Mezclando Bombo 1');
            await animateBombo('bombo-1');
            
            const pot1Container = document.getElementById('pot1-teams');
            const selectedPot1 = selectRandomTeam(pot1Container);
            selectedPot1.classList.add('selected-glow');
            
            addLogEntry(`Seleccionado: "${selectedPot1.dataset.team}"`);
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await moveTeamOptimized(selectedPot1, groupASlots.children[1]);
            selectionCount++;
            
            const remainingPot1 = Array.from(pot1Container.children).find(child => child !== selectedPot1);
            if (remainingPot1) {
                await new Promise(resolve => setTimeout(resolve, 400));
                addLogEntry(`Restante "${remainingPot1.dataset.team}" ‚Üí Grupo B`);
                await moveTeamOptimized(remainingPot1, groupBSlots.children[1]);
                selectionCount++;
            }
            
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Fase 3: Bombo 2
            status.textContent = 'üé≤ Sorteo Bombo 2';
            updateStats('Bombo 2', 'Aleatorio');
            
            const pot2Container = document.getElementById('pot2-teams');
            let currentGroup = 'A';
            let groupAPosition = 2;
            let groupBPosition = 2;
            
            while (pot2Container.children.length > 0) {
                const remaining = pot2Container.children.length;
                const prob = `${((1/remaining) * 100).toFixed(1)}%`;
                updateStats('Bombo 2', prob);
                
                addLogEntry(`Mezclando ${remaining} equipos restantes`);
                await animateBombo('bombo-2');
                
                const selectedTeam = selectRandomTeam(pot2Container);
                selectedTeam.classList.add('selected-glow');
                
                addLogEntry(`Seleccionado: "${selectedTeam.dataset.team}"`);
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (currentGroup === 'A') {
                    await moveTeamOptimized(selectedTeam, groupASlots.children[groupAPosition]);
                    groupAPosition++;
                } else {
                    await moveTeamOptimized(selectedTeam, groupBSlots.children[groupBPosition]);
                    groupBPosition++;
                }
                
                selectionCount++;
                currentGroup = currentGroup === 'A' ? 'B' : 'A';
                
                await new Promise(resolve => setTimeout(resolve, 600));
            }
            
            // Finalizaci√≥n
            addLogEntry('Sorteo completado exitosamente');
            status.textContent = 'üéä ¬°Sorteo Completado!';
            updateStats('Finalizado', 'Completado');
            
            document.getElementById('final-message').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('final-message').style.display = 'none';
            }, 3000);
            
            button.textContent = 'üîÑ Nuevo Sorteo';
            button.disabled = false;
            drawInProgress = false;
            
            if (timer) {
                clearInterval(timer);
            }
            
            button.onclick = () => {
                initializePage();
                button.onclick = startOptimizedDraw;
            };
        }

        // Inicializar
        window.onload = initializePage;
    </script>
</body>
